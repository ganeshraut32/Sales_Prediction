<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color1: #0f172a;
      --color2: #1e293b;
      --color3: #0ea5e9;
      --color4: #9333ea;
      --color5: #14b8a6;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(270deg, var(--color1), var(--color2), var(--color3), var(--color4), var(--color5));
      background-size: 1000% 1000%;
      animation: gradientBG 30s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .emoji-container {
      position: absolute;
      font-size: 32px;
      animation: floatEmojis 12s linear infinite;
    }

    @keyframes floatEmojis {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 550px;
      width: 100%;
      z-index: 1;
      backdrop-filter: blur(12px);
      transition: transform 0.4s ease;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
      font-weight: 700;
      text-shadow: 1px 1px 2px #cbd5e1;
    }

    label {
      font-weight: 600;
      color: #1f2937;
      margin-top: 10px;
      display: block;
    }

    input.form-control {
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      transition: all 0.3s ease;
    }

    input.form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      font-weight: bold;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      transition: background 0.4s ease, transform 0.3s ease;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #9333ea, #14b8a6);
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(147, 51, 234, 0.4);
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="emoji-container" style="left: 10%; top: 90%;">ðŸ“Š</div>
  <div class="emoji-container" style="left: 30%; top: 95%; animation-delay: 1s;">ðŸ“ˆ</div>
  <div class="emoji-container" style="left: 50%; top: 100%; animation-delay: 2s;">ðŸ’¹</div>
  <div class="emoji-container" style="left: 70%; top: 105%; animation-delay: 3s;">ðŸ’°</div>
  <div class="emoji-container" style="left: 90%; top: 110%; animation-delay: 4s;">ðŸ“‰</div>

  <div class="form-container">
    <h1>ðŸ“ˆ Sales Predictor</h1>
    <form method="POST">
      <label for="tv">Enter TV Budget (â‚¹):</label>
      <input type="number" name="tv" id="tv" step="any" class="form-control" required>

      <label for="radio">Enter Radio Budget (â‚¹):</label>
      <input type="number" name="radio" id="radio" step="any" class="form-control" required>

      <label for="newspaper">Enter Newspaper Budget (â‚¹):</label>
      <input type="number" name="newspaper" id="newspaper" step="any" class="form-control" required>

      <button type="submit">Predict Sales (â‚¹)</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
